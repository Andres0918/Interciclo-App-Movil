stages:
  - build
  - dockerize
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository

# Etapa 1: Compilar JAR con Maven usando settings.xml
build-jar:
  image: maven:3.9.4-eclipse-temurin-17
  stage: build
  script:
    - mvn clean package --settings .m2/settings.xml -DskipTests
  artifacts:
    paths:
      - target/*.jar

# Etapa 2: Construir imagen Docker y subirla
dockerize:
  stage: dockerize
  image: docker:24.0.7
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  script:
    - docker build -t $DOCKER_USERNAME/auth-service:latest .
    - docker push $DOCKER_USERNAME/auth-service:latest
  needs:
    - build-jar

# Etapa 3: Desplegar en VPS vÃ­a SSH
deploy-to-vps:
  stage: deploy
  image: ubuntu:22.04
  before_script:
    - apt-get update && apt-get install -y openssh-client
    - mkdir -p ~/.ssh
    - echo "$VPS_SSH_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - chmod 700 ~/.ssh
    - ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
  script:
    - ssh $VPS_USER@$VPS_HOST "cd docker-conf && docker compose pull auth-service && docker compose up -d --force-recreate auth-service"
  needs:
    - dockerize
